<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1200px, initial-scale=1.0">
    <meta http-equiv="refresh" content="5" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Chat app</title>
    <style>
      .right {float: right !important;}
      .message-box {min-width: 20rem; max-width: 100%; width: max-content;}
    </style>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">NoisyTPM - Chat App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="/">Chat</a>
            <a class="nav-link" href="/users">Users</a>
            <a class="nav-link" href="/about">About</a>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <main class="flex-shrink-0">
    <div class="container">
      <h1 class="mt-5">Chat app</h1>
      <small class="text-muted">Messages count: {{len}}</small>
      <div class="container">
        {%for i in range(0, len)%}
        <div class="message-box">
          <div class="header">
              <strong class="primary-font">{{message_list[i].uid}}</strong> 
              <small class="right text-muted">{{message_list[i].timestamp}}</small>
          </div>
          <p>
            {{message_list[i].content}}
          </p>
        </div>
      {%endfor%}
      </div>
          
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
