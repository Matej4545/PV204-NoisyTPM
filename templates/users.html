<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1200px, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Chat app - Users</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">NoisyTPM - Chat App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" aria-current="page" href="/">Chat</a>
            <a class="nav-link active" href="/users">Users</a>
            <a class="nav-link" href="/about">About</a>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <main class="flex-shrink-0">
    <div class="container">
      <h1 class="mt-5">User List</h1>
      <small class="text-muted">Users count: {{len}}</small>
      <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">UID</th>
              <th scope="col">Username</th>
              <th scope="col">PCR Hash</th>
              <th scope="col">PubKey</th>
            </tr>
          </thead>
          <tbody>
              {%for i in range(0, len)%}
                  <tr>
                      <th scope="row">{{i}}</th>
                      <td>{{user_list[i].uid}}</td>
                      <td>{{user_list[i].username}}</td>
                      <td>{{user_list[i].pcr_hash}}</td>
                      <td>{{user_list[i].pubkey}}</td>
                  </tr>
              {%endfor%}
          </tbody>
        </table>           
      </div>
    </main>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
